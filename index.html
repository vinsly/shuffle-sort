<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maersk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="title">Shuffle and sort</h1>
        <div class="container">
            <div class="event-container">
                <button class="shuffle">Shuffle</button>
                <button class="sort">Sort</button>
            </div>
            <div class="grid-container">
                <div data-cell-index="0" class="cell" style="background-color: #6F98A8;"></div>
                <div data-cell-index="1" class="cell" style="background-color: #2B8EAD;"></div>
                <div data-cell-index="2" class="cell" style="background-color: #2F454E;"></div>
                <div data-cell-index="3" class="cell" style="background-color: #2B8EAD;"></div>
                <div data-cell-index="4" class="cell" style="background-color: #2F454E;"></div>
                <div data-cell-index="5" class="cell" style="background-color: #BFBFBF;"></div>
                <div data-cell-index="6" class="cell" style="background-color: #BFBFBF;"></div>
                <div data-cell-index="7" class="cell" style="background-color: #6F98A8;"></div>
                <div data-cell-index="8" class="cell" style="background-color: #2F454E;"></div>
            </div>

        </div>

    </section>
    <script src="app.js"></script>
</body>

</html>
